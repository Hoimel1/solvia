name: Build and Push Pipeline Images

on:
  push:
    branches: [ main, master ]
    paths:
      - 'docker/Dockerfile.martinize'
      - 'docker/Dockerfile.insane'
      - 'docker/Dockerfile.gromacs'
      - '.github/workflows/build-pipeline-images.yml'
  workflow_dispatch: {}

jobs:
  martinize:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile.martinize
          push: true
          tags: ghcr.io/${{ github.repository }}/martinize:latest

  insane:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile.insane
          push: true
          tags: ghcr.io/${{ github.repository }}/insane:latest

  gromacs:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        with:
          context: ./docker
          file: ./docker/Dockerfile.gromacs
          push: true
          tags: ghcr.io/${{ github.repository }}/gromacs:latest
